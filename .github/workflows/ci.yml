name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6.7'
          cabal-version: '3.14'
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-ghc-9.6.7-${{ hashFiles('gb-sprite.cabal') }}
          restore-keys: ${{ runner.os }}-ghc-9.6.7-
      - run: cabal build --only-dependencies
      - run: cabal build

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6.7'
          cabal-version: '3.14'
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-ghc-9.6.7-${{ hashFiles('gb-sprite.cabal') }}
          restore-keys: ${{ runner.os }}-ghc-9.6.7-
      - run: cabal test --enable-tests

  warnings:
    name: Warnings
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6.7'
          cabal-version: '3.14'
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-ghc-9.6.7-${{ hashFiles('gb-sprite.cabal') }}
          restore-keys: ${{ runner.os }}-ghc-9.6.7-
      - run: cabal build --ghc-options="-Wall -Werror"

  lint:
    name: HLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: haskell-actions/hlint-setup@v2
        with:
          version: '3.8'
      - uses: haskell-actions/hlint-run@v2
        with:
          path: '["src/", "test/"]'
          fail-on: warning

  format:
    name: Ormolu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: haskell-actions/run-ormolu@v16
        with:
          pattern: |
            src/GBSprite/Animation.hs
            src/GBSprite/BMP.hs
            src/GBSprite/Canvas.hs
            src/GBSprite/Color.hs
            src/GBSprite/Compose.hs
            src/GBSprite/Draw.hs
            src/GBSprite/Palette.hs
            src/GBSprite/Sheet.hs
            src/GBSprite/Sprite.hs
            src/GBSprite/Text.hs
            src/GBSprite/Tilemap.hs
            src/GBSprite/Transform.hs
            src/GBSprite/VFX.hs
            test/**/*.hs

  cabal-check:
    name: Cabal Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6.7'
          cabal-version: '3.14'
      - run: cabal check
